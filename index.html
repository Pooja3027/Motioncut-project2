<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide fade">
                <img src="image 1.jpg" alt="Image 1">
                <div class="caption">Suncounre Bird</div>
            </div>
            <div class="slide fade">
                <img src="image 2.jpg" alt="Image 2">
                <div class="caption">Cockatiel Bird</div>
            </div>
            <div class="slide fade">
                <img src="image 3.jpg" alt="Image 3">
                <div class="caption">Dogs</div>
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>

        <!-- Thumbnail Navigation -->
        <div class="thumbnails">
            <img src="image 1.jpg" onclick="currentSlide(0)" alt="Thumb 1">
            <img src="image 2.jpg" onclick="currentSlide(1)" alt="Thumb 2">
            <img src="image 3.jpg" onclick="currentSlide(2)" alt="Thumb 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
